<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency Converter</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <h1>booth.pm Currency Converter</h1>
        <form id="currencyForm">
            <label>
                <input type="radio" name="currency" value="JPY" checked> JPY
            </label><br />
            <label>
                <input type="radio" name="currency" value="EUR"> EUR
            </label><br />
            <label>
                <input type="radio" name="currency" value="USD"> USD
            </label><br />
            <label>
                <input type="radio" name="currency" value="GBP"> GBP
            </label>
        </form>
        <script src="popup.js"></script>
    </body>
</html>
